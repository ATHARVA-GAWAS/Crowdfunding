<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Dont have Account Create</a>
</form>
