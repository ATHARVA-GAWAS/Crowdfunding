<!-- create_campaign.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Campaign</title>
</head>
<body>
    <h2>Create Campaign</h2>
    <form method="post" action="{% url 'create_campaign' %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <br>
        <label for="goal_amount">Goal Amount:</label>
        <input type="number" id="goal_amount" name="goal_amount" required>
        <br>
        <label for="collected_amount">Collected Amount:</label>
        <input type="number" id="collected_amount" name="collected_amount" required>
        <br>
        <button type="submit">Create Campaign</button>
    </form>
</body>
</html>
